<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
</head>
<body>

<center >
    <table border="1">

      <tr>
        <td>
          <label for="name">Name</label>
        </td>
        <td>
          <input id="name" type="text" placeholder="Enter name" >
        </td>
      </tr>

      <tr>
        <td>
          <label for="email">Email</label>
        </td>
        <td>
          <input id="email" type="email" placeholder="Enter Email" >
        </td>
      </tr>

      <tr>
        <td >
          <label for="mobile">Mobile Number</label>
        </td>
        <td>
          <input id="mobile" type="number" placeholder="Enter Mobile Number" >
        </td>
      </tr>

      <tr>
        <td >
          <label for="arrival">Arrival</label>
        </td>
        <td>
          <input id="arrival" type="date">
        </td>
      </tr>


      <tr>
        <td>
          <label for="roomType">Room Type</label>
        </td>
        <td>
          <label>
            <input id="roomType" type="radio" name="roomType">
            Single
          </label>
          <label>
            <input  type="radio" name="roomType">
            Double
          </label>
          <label>
            <input type="radio" name="roomType">
            Presidential Suite
          </label>
        </td>
      </tr>


      <tr>
        <td >
          <label for="preferences">Preferences</label>
        </td>

        <td>
          <label>
            <input id="preferences" type="checkbox">
            Non Smoking
          </label>
          <label>
            <input type="checkbox">
            Internet
          </label>
          <label>
            <input type="checkbox" >
            Firm Mattress
          </label>
        </td>
      </tr>

      <tr>
        <td >
          <label for="payment">Mode of Payment</label>
        </td>
        <td>
          <select id="payment">
            <option>Select</option>
            <option>Debit Card</option>
            <option>Cash</option>
            <option>PayPall</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <center>
            <input type="submit" value="Submit"/>
          </center>
        </td>
      </tr>

    </table>

</center>


</body>
</html>
